<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>javascript draggable</title>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="draggable-main">

      <div class="box1">
        <ul id="box1_list" class="connected-sortable draggable-left">

        </ul>
      </div>
      <div class="box2">
        <ul id="box2_list" class="connected-sortable draggable-right">

        </ul>
      </div>
    </div>
    <br>
    <br>
    <button type="button" style="margin: 10px; width: 100%;" class="btn btn-secondary btn-lg"
      onclick="store_new('box1_list')">new box1 </button>
    <br>
    <button type="button" style="margin: 10px;width: 100%;" class="btn btn-secondary btn-lg"
      onclick="store_new('box2_list')">new box2</button>
    <h3><span id="box1_json" style="color: white;"></span></h3>
    <h3><span id="box2_json" style="color: white;"></span></h3>
  </div>
</body>

</html>
